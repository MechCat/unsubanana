<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Unsub Peels</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="outer">
    <h1>🍌 Sorry this didn't appeel to your taste</h1>

    <form>
      <div>
        <input type="checkbox" id="unsub-cbx" name="unsubCbx">
      </div>
      <label>Yes, I am sure.</label>
    </form>
    <hr>
    <div class="button-cont">
      <div>
        <p id="trashcan" class="hidden">🗑</p>
      </div>
      <button id="unsub-btn" disabled>Unsubscribe</button>
    </div>
  </div>

  <div id="peel-layer">
    <img id="peel0" class="peel" src="https://i.imgur.com/DMcSYjr.png" />
  </div>
  <script src="./script.js"></script>

</body>
